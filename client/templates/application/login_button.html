<template name="logInButton">
  <!-- Button trigger -->
  <a class="waves-effect waves-light btn modal-trigger" href="#sign-in">Sign In</a>
  <!-- Popup modal -->
  <div id="sign-in" class="login_modal">
    <div class="modal-content">
      <h3>Please Sign In</h3>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="username" type="text" class="validate">
              <label for="username">Username</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
          <button class="btn waves-effect waves-light" type="submit" name="action">Sign In</button>
        </form>
        <span href="#">Forgot your password?</span>
      </div>
      <h3>Or Create an Account</h3>
      <a class="waves-effect waves-light btn red">Create an Account</a>
    </div>
  </div>
</template>
