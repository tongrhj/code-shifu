<template name="editProfile">
  <div class="form-group {{errorClass 'body'}}">
    <!-- leaving out div class controls  -->
  <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate">
            <label for="email" data-error="wrong" data-success="right">Email</label>
          </div>
          <!-- <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
          </button> -->
          <input type="submit" class="btn waves-effect waves-light" value="Submit">
        </div>
      </form>
    </div>
    <span class="help-block">{{errorMessage 'body'}}</span>
  </div>

</template>
