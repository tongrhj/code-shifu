<template name="skillList">
  <div class="skill-row">
    <!-- {{#each expertise}} -->
      <div class="center-align skill-card">
       <div class="card">
         <div class="skill-card-icon">
           <!-- <img src="../images/javascriptSkill.png"> -->

             <!-- in your body -->
             <!-- <i class="devicon-java-plain colored"></i></div> -->
             <i class="{{ skillIconClass }}"></i></div>
           <span class="card-title" style="visibility:visible;">{{ skillname }}</span>

         <div class="card-content">
           <h2 class="header blue-text text-darken-1 flow-text">${{ price }}/hr</h2>
         </div>
         <div class="card-action" style="text-align:center;">
           <p class="blue-grey-text">
             Contact shifu today!
             <a class="btn-floating btn-xlarge waves-effect waves-light red" style="margin-right:0px;margin-left:10px;"><i class="material-icons">chat_bubble</i></a>
           </p>
         </div>
       </div>
      </div>
   <!-- {{/each}} -->
  </div>
 </template>
