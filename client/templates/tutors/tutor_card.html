<template name="tutorCard">
  <div class="col s12 m6 l4">
    <div class="card medium" style="border-radius:10px;">
      <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" src="../images/sampleOffice.jpg" style="border-radius: 10px 10px 0 0;">
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">{{ name }}<i class="material-icons right">more_vert</i></span>
          {{#each expertise}}
            <p class="grey-text text-darken-2">{{ skillname }} - <span class="blue-text text-darken-1">${{ price }}</span></p>
          {{/each}}
      </div>
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">{{ name }}<i class="material-icons right">close</i></span>
        <p>Here is some more information about this product that is only revealed once clicked on.</p>
        <br><a href="{{pathFor 'tutorPage'}}" class="btn btn-default">More Info</a>
      </div>
    </div>
  </div>
</template>
