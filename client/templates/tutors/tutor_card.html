<template name="tutorCard">
  <div class="col s6 m3 l2">
    <div class="card small" style="border-radius:10px;">
      <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" src="../images/csf1-star.png" style="border-radius: 10px 10px 0 0;">
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">{{{ name }}}<i class="material-icons right">more_vert</i></span>
          {{#each expertise}}
            <p class="grey-text text-darken-2">{{ skillname }} - <span class="blue-text text-darken-1">${{ price }}</span></p>
          {{/each}}
      </div>
      <div class="card-reveal grey-text text-darken-2">
        <span class="card-title grey-text text-darken-4">{{ name }}<i class="material-icons right">close</i></span>
        <p>Will Work With: Children, Teenagers, Adults.</p>
        <p>Review: 5 Stars</p>
        <br><a href="{{pathFor 'tutorProfile'}}" class="btn btn-default">More Info</a>
      </div>
    </div>
  </div>
</template>
